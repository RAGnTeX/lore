<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
    </header>

    <main>
      <article>
        <h1>{{ page.title }}</h1>
        <p><em>Posted on {{ page.date | date: "%B %d, %Y" }}</em></p>
        <div>{{ content }}</div>
      </article>
    </main>

    <footer>
      <p>Created with Jekyll!</p>
    </footer>
  </body>
</html>
